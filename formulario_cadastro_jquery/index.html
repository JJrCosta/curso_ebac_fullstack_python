<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de Cadastro</h1>
        </div>
    </header>
    <form>
        <div class="container">
            <fieldset id="dados-login">
                <legend>Dados de login</legend>
                <label for="">E-mail:</label>
                <input type="email">
                <label for="">Confirme o e-mail:</label>
                <input type="email">
                <label for="">Senha:</label>
                <input type="password">
                <label for="">Confirme a senha:</label>
                <input type="password">
            </fieldset>

            <fieldset id="dados-cadastro">
                <legend>Dados cadastrais</legend>
                <label for="name">Nome Completo</label>
                <input type="text">
                <label for="cpf">CPF</label>
                <input type="text">
                <label for="tel">Telefone</label>
                <select name="typePhone" id="type-phone">
                    <option value="cel">Celular</option>
                    <option value="resid">Residencial</option>
                </select>
                <input type="text">
                <label for="dt-nascimento">Data de nascimento</label>
                <input type="date">
            </fieldset>

            <fieldset id="dados-entrega">
                <legend>Endereço de entrega</legend>
                <label for="cep">CEP</label>
                <input type="text">
                <label for="">Logradouro</label>
                <input type="text">
                <label for="">Número</label>
                <input type="text">
                <label for=""><input type="radio"> Sem número</label>
                <label for="">Complemento</label>
                <input type="text">
                <label for="">Bairro</label>
                <input type="text">
                <label for="">Cidade</label>
                <input type="text">
                <label for="">Estado</label>
                <input type="text">
                <label for="">Ponto de referência</label>
                <textarea name="" id="" placeholder="Opcional"></textarea>
            </fieldset>

            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
