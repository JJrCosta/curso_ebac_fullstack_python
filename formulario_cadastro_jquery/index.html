<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- CUSTOM MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cadastro</h1>
        </div>
    </header>
    <form>
        <div class="container container-flex">
            <fieldset id="dados-login">
                <legend>Dados de login</legend>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="confirm-email">Confirme o e-mail</label>
                <input type="email" id="confirm-email" name="confirmEmail" required>
                <label for="password" id="password" name="password">Senha</label>
                <input type="password" required>
                <p class="msg"></p>
                <label for="confirm-password">Confirme a senha</label>
                <input type="password" id="confirm-password" name="confirmPassword" required>
                <p class="msg"></p>
            </fieldset>

            <fieldset id="dados-cadastro">
                <legend>Dados cadastrais</legend>
                <label for="full-name">Nome Completo</label>
                <input type="text" id="full-name" name="fullName" required>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
                <label for="tel">Telefone</label>
                <input type="text" id="tel" name="tel" required>
                <label for="date">Data de nascimento</label>
                <input type="date" id="date" name="date" required>
            </fieldset>

            <fieldset class="container-flex" id="dados-entrega">
                <legend>Endereço de entrega</legend>
                <div class="container-flex box-entrega">
                    <label for="cep">CEP</label>
                    <input type="text" id="postal-code" name="postalCode" required>
                    <label for="">Logradouro</label>
                    <input type="text" id="street" name="street" required>
                    <label for="">Número</label>
                    <input type="number" max="99999" id="house-number" name="houseNumber" required>
                    <label for="">Complemento</label>
                    <input type="text" id="complement" name="complement" placeholder="(Opcional)">
                </div>
                <div class="container-flex box-entrega">
                    <label for="">Bairro</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>
                    <label for="">Cidade</label>
                    <input type="text" id="city" name="city" required>
                    <label for="">Estado</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <textarea name="ref" id="ref" placeholder="Referência (Opcional)"></textarea>
                <button type="submit">Enviar</button>
            </fieldset>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- MASK PLUGIN JQUERY SCRIPT -->
    <script src="./js/jquery.mask.min.js"></script>
    <!-- VALIDATE FORM JQUERY SCRIPT -->
    <script src="./js/jquery.validate.min.js"></script>
    <!-- VALIDATE FORM MESSAGE LANGUAGE JQUERY SCRIPT -->
    <script src="./js/messages_pt_BR.min.js"></script>
    <!-- CUSTOM MAIN SCRIPT -->
    <script src="./js/main.js"></script>
</body>
</html>
