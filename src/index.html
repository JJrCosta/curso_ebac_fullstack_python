<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorteador</title>
        <link rel="stylesheet" href="@@ENDERECO_CSS">
    </head>
    <body>
        <header>
            <h1>Sorteador Numérico</h1>
        </header>
        <main class="container">
            <form class="sorteador" id="sorteador">
                <fieldset>
                    <legend>Sorteador de números aleatórios</legend>
                    <label for="qtd-numeros">Quantidade de números</label>
                    <input type="number" id="qtd-numeros" min="2" max="50" placeholder="2 ~ 20" required>
                    <label for="max-numero">Valor máximo</label>
                    <input type="number" id="max-numero" min="10" max="90" placeholder="10~90" required>
                    <button type="submit" class="btn btn-sortear">Sortear</button>
                </fieldset>
            </form>
            <div class="valores-sorteados">
                <h2>Números sorteados</h2>
                <p id="sorteados"></p>
            </div>
        </main>

        <script src="@@ENDERECO_JS"></script>
    </body>
</html>
